<body>

<div class="card" style="width: 350px;margin-top: 5%; margin-left: auto; margin-right: auto;">

    <h5 class="card-header info-color white-text text-center py-4">
        <strong>Registration</strong>
    </h5>
    <br>
  

    <!--Card content-->
    <div id="style" class="card-body px-lg-5 pt-0">

        <!-- Form -->
        <div class="text-center" style="color: #757575; " action="#!">
            <div class="delete">
            <div class="md-form mt-3">
                <input type="text" id="materialContactFormName" class="form-control">
                <label for="materialContactFormName">Name</label>
            </div>

            <!-- E-mail -->
            <div class="md-form" style="margin-top: 10px;">
                <input type="text" id="materialContactFormEmail" class="form-control">
                <label for="materialContactFormEmail">Last Name</label>
            </div>

             <!-- E-mail -->
             <div class="md-form" style="margin-top: 10px;">
                <input type="email" id="materialContactFormEmail" class="form-control">
                <label for="materialContactFormEmail">E-mail</label>
            </div>
            <!-- Subject -->
            <!-- <span>Subject</span>
            <select class="mdb-select">
                <option value="" disabled>Choose Lesson</option>
                <option value="Programing Class" selected>Programing Class</option>
                <option value="German Class">German Class</option>
                <option value="English Class">English Class</option>
            </select> -->
            <div class="md-form" >
                <select id="lesson" style="width: 100%; margin-bottom: 10%;  margin-top: 10px; padding-top: 2%; padding-bottom: 2%; border-top: 0cm; border-right: 0cm; border-left: 0cm;">
                    <option value="" selected disabled >Choose Lesson</option>
                    <option value="Programing Class" >Programing Class</option>
                    <option value="German Class">German Class</option>
                    <option value="English Class">English Class</option>
                </select>
                
            </div>


            <!-- <div class="md-form">
                <input type="email" id="materialContactFormEmail" class="form-control">
                <label for="materialContactFormEmail">last name</label>
            </div> -->

            <!-- Send button -->
            <button onclick="da()" class="btn btn-outline-info btn-rounded btn-block z-depth-0 my-4 waves-effect" type="submit">Register</button>
            <br>
            <hr>
            <br>
            <p>Lesson times :<br>
            <ul>
                <li>Programing Class : 2.00 - 3.00</li>
                <li>English Class : 5.30 - 6.30</li>
                <li>German Class : 7.00 - 8.00</li>
            </ul>
            </p>
        </div>
        <!-- Form -->
        </div>
    </div>

</div>
